<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?') // perguntar seu nome
        document.write(`Seu nome tem ${nome.length} Letras.`) // falar quantas letras tem seu nomes
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}`) // mostrar seu nome com letras maiúsculas
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`) // mostrar seu nome em letras minúsculas
    </script>
</body>
</html>
